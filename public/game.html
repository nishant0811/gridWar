<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="./css/game.css">
</head>
<body>
  <div class="body">
    <div class="actions">
      <div class="energy">
        <p>Eneregy : <span id="energy"></span> </p>
      </div>
      <div class="gold">
        <p>Gold : <span id="gold"></span> </p>
      </div>
      <div class="energy">
        <p>Territory : <span id="territory"></span> </p>
      </div>

      <div class="buttons">
        <button  onclick="build('GoldMine')" id="buildGold">Build Gold Mine</button>
        <button  onclick="build('Fortification')" id="buildFortification">Fortify Territory</button>
        <button onclick="build('Tower')" id="buildTower">Build Tower</button>
        <button onclick="add()" id="addTroops">Add Troops</button>
        <button onclick="moveCapital()" id="moveCapital">Move Capital</button>
        <button class="end-turn" onclick="endTurn()" id="end-turn">End Turn</button>
      </div>


      <div class="ended-turn">
        <p>Player Ended Their Turn</p>
        <div class="ended">

        </div>
      </div>
    </div>
    <div class="map" id="map">

    </div>

    <div class="waitingModal active">
      <img src="https://cdn.dribbble.com/users/107035/screenshots/1081316/mastersword.gif" alt="">
      <h2 id="title">Waiting For Host to Start The Game</h2>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
